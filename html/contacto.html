        <br>
      <section class="contacto">
        <br>
        <h1>Puedes contactarnos por medio de este formulario</h1><br>
        <div class="box">
            <form class="formulario" method="post" autocomplete="on">
                <label for="nombre">Nombres:</label>
                <input type="text" id="nombre" name="nombre" autocomplete="on">
                <br>
                <br>
                 <label for="nombre">Apellidos:</label>
                 <input type="text" id="apellido" name="apellido" autocomplete="on">
                 <br>
                 <br>
            
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo">
                <br>
                <br>

                <label>Telefono:</label>
                <input type="tel" id="telefono" name="telefono">
                <br>
                <br>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje">
                </textarea>
                <br>
                <br>
                <input type="submit" value="Enviar">
            </form>
        </div>
      </section>
